<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
  <title>USA Accidents Rate</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class=header>
    <h1>National Transportation Data</h1>
  </header>
  <main class="main">
    <h2>Year Statistics</h2>
    <section class="sec-filtaccidents">
      <form class="form-type">
        <label class="form-transport">Select Transport:</label>
        <select name="type-of-transportation" id="selectedTransp">
          <optgroup label="Kind of Transportation">
            <option value="Total_Injured_Persons_Passenger_Car_Occupants">Car</option>
            <option value="Total_Injured_Persons_Bus_Occupants">Bus</option>
            <option value="Total_Injured_Persons_Truck_Occupants_Large">Truck</option>
            <option value="Total_Injured_Persons_Train_Accidents_Rail_Roads">Train</option>
            <option value="Total_Injured_Persons_Air">Airplane</option>
            <option value="Total_Injured_Persons_Pedestrians">On Foot</option>
            <option value="Total_Injured_Persons_Pedalcyclists">Bicycle</option>
            <option value="Total_Injured_Persons_Motorcyclists">Motorcycle</option>
          </optgroup>
        </select>
        <label for="cYear">Select Year:</label>
        <select name="type-of-year" id="selectedYear">
          <optgroup label="Year">
            <option value="2016-01-04">2016</option>
            <option value="2015-01-04">2015</option>
            <option value="2014-01-04">2014</option>
            <option value="2013-01-04">2013</option>
            <option value="2012-01-04">2012</option>
            <option value="2011-01-04">2011</option>
            <option value="2010-01-04">2010</option>
          </optgroup>
        </select>
        <button id="enviar" class="send-button">Calcular</button></div>
        <div id="showResult" class="filtaccidents-result">Resultado: </div>
      </form>
    </section>
    <section>
      <legend class="legend">Total Accidents by Year:</legend>
      <label>Ano:</label>
      <select name="year-option" id="year-option" class="year-option">
        <optgroup label="year-option">
          <option value="2016-01-04">2016</option>
          <option value="2015-01-04">2015</option>
          <option value="2014-01-04">2014</option>
          <option value="2013-01-04">2013</option>
          <option value="2012-01-04">2012</option>
          <option value="2011-01-04">2011</option>
          <option value="2010-01-04">2010</option>
        </optgroup>
      </select>
      <label>Order:</label>
      <select name="ordering" id="ordering">
        <option value="increasing" id="increasing">Ordem Decrescente</option>
        <option value="decreasing" id="decreasing">Ordem Crescente</option>
      </select>
      <button id="enviar-2" class="send-button">Enviar</button>
      <output id="result-2"></output>
      <output id="result-1"></output>
    </section>
  </main>
  <script src="data/injuries/injuries.js" type="module"></script>
  <script src="data.js" type="module"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
